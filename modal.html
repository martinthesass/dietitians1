<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free weight loss guide</title>
    <link rel="stylesheet" type="text/css" href="./modal.css" />
  </head>
  <body>
    <header>
      <div class="modal">
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="contact-left"
        >
          <div class="contact-left-title">
            <p>
              Can't lose weight? Get your free calorie calculator & weight loss
              guide
            </p>
            <p class="modal-p">*We never share your information with anyone</p>
          </div>
          <input
            type="hidden"
            name="access_key"
            value="b4f022e2-c1cd-4751-a032-7af963ac4ee2"
          />
          <input
            type="text"
            name="name"
            placeholder="Your name"
            class="contacts-inputs"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Your email"
            class="contacts-inputs"
            required
          />
          <!-- <textarea name="message" placeholder="Tell us how we can help?" class="contacts-inputs" required></textarea> -->
          <div class="option-buttons">
            <button type="submit" class="app-btn-1">
              Send me my free guide
            </button>

            <!-- ><button class="app-btn-1">No Thanks</button> -->
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
