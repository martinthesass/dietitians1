<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./bmr.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bmr-calculator">
      <h2>Calorie Calculator</h2>
      <div class="controls">
        <form>
          <h3>age</h3>
          <input type="text" id="age" value="28" />
          <div class="gender">
            <h3>Gender</h3>
            <input type="radio" id="male" value="male" name="gender" checked />
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender" />
            <label for="male">Female</label>
          </div>

          <div class="height">
            <h3>height</h3>
            <input type="text" id="height" value="180" />
            <div class="unit">cm</div>
          </div>

          <div class="weight">
            <h3>weight</h3>
            <input type="text" id="weight" value="65" />
            <div class="unit">kg</div>
          </div>
        </form>
      </div>
      <div class="result">
        <button class="calculate-btn">calculate</button>
        <div class="result-message">
          <span class="calories">1800 kcals/day</span>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
