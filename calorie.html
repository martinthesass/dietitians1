<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./bmr.css" />
    <title>Weight Loss Calculator</title>
  </head>
  <body>
    <!--Featured center-->
    <section>
      <div class="section-center img-center">
        <img
          src="./images/Female-body-fat-percentage-comparison-pictures.jpg"
          alt=""
        />
        <img
          src="./images/Female-body-fat-percentage-comparison-pictures.jpg"
          alt=""
        />
      </div>
    </section>

    <!--End single tour-->

    <div class="bmr-calculator">
      <h2>Calorie Calculator</h2>
      <p>*Results shown are calories needed to lose 0.5kg of weight weekly</p>
      <div class="controls">
        <form>
          <!-- <h3>age</h3>
          <input type="text" id="age" placeholder="Enter your age" />
          <div class="gender">
            <h3>Gender</h3>
            <input type="radio" id="male" value="male" name="gender" checked />
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender" />
            <label for="male">Female</label>
          </div> -->

          <div class="bodyfat">
            <h3>bodyfat</h3>

            <input type="text" id="bodyfat" placeholder="Enter your bodyfat" />
            <div class="unit"></div>
            <button type="button" class="bodyfat-btn">bodyfat estimate</button>
          </div>

          <div class="weight">
            <h3>weight</h3>
            <input type="text" id="weight" placeholder="Enter your weight" />
            <div class="unit">kg</div>
          </div>
        </form>
      </div>
      <div class="result">
        <button class="calculate-btn">calculate</button>
        <div class="result-message">
          <span class="calories"></span>
          <p class="fats"></p>

          <p class="proteins"></p>

          <p class="carbs"></p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
